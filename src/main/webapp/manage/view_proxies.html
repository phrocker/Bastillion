<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta th:replace="_res/inc/header">

    <script th:inline="javascript">
        /*<![CDATA[*/
        $(document).ready(function () {
            $("#view_btn").button().click(function () {
                $("#viewProxies").submit();
            });

            //call delete action
            $(".del_btn").button().click(function () {
                var id = $(this).attr('id').replace("del_btn_", "");
                window.location = '/manage/proxy/delete.ktrl?systemSelectId=' + [[${systemSelectId}]] + '&proxyId=' + id
                    + '&_csrf=' + [[${session._csrf}]];
            });
            //submit add or edit form
            $(".submit_btn").button().click(function () {
                $(this).parents('.modal').find('form').submit();
            });

            $(".sort,.sortAsc,.sortDesc").click(function () {
                var id = $(this).attr('id');

                var orderDirection = $('#viewProxies_sortedSet_orderByDirection');
                if (orderDirection.attr('value') === 'asc') {
                    orderDirection.attr('value', 'desc');
                } else {
                    orderDirection.attr('value', 'asc');
                }

                $('#viewProxies_sortedSet_orderByField').attr('value', id);
                $("#viewProxies").submit();

            });

            [# th:if= "${!#strings.isEmpty(sortedSet.orderByField)}"]
                $('#' + [[${sortedSet.orderByField}]]).attr('class', [[${sortedSet.orderByDirection}]]);
            [/]

        });
        /*]]>*/

    </script>
    <script th:inline="javascript" th:if="${!#maps.isEmpty(fieldErrors) || !errors.empty}">
        /*<![CDATA[*/
        $(document).ready(function () {
            [# th:if= "${proxy.proxyId > 0}"]
                new bootstrap.Modal($('#edit_dialog_' + [[${proxy.proxyId}]]).show();
            [/]

            [# th:if= "${proxy.proxyId <= 0}"]
                new bootstrap.Modal($("#add_dialog")).show();
            [/]
        });
        /*]]>*/

    </script>

    <title>[[${systemOptions.systemLogoName}]] - Manage Proxies / Distribute SSH Keys</title>
</head>

<body>
<div th:replace="_res/inc/navigation"></div>
<div class="container">
    <form id="viewProxies" th:action="@{/manage/viewProxies.ktrl}" method="get">
        <input type="hidden" name="_csrf" th:value="${session._csrf}">
        <input type="hidden" id="viewProxies_sortedSet_orderByDirection" name="sortedSet.orderByDirection"
               th:value="${sortedSet.orderByDirection}">
        <input type="hidden" id="viewProxies_sortedSet_orderByField" name="sortedSet.orderByField"
               th:value="${sortedSet.orderByField}">
        <h3>Manage Proxies</h3>
    </form>
    <div class="scrollWrapper" th:if="${sortedSet.itemList != null && !sortedSet.itemList.empty}">
        <table class="table-striped scrollableTable">
            <thead>
            <tr>
                <th th:id="${@io.bastillion.manage.db.ProxyDB@SORT_BY_NAME}" class="sort">Proxy Host name</th>
                <th th:id="${@io.bastillion.manage.db.ProxyDB@SORT_BY_PORT}"
                    class="sort">Proxy Port
                </th>
                <th>
                    Operations
                </th>
            </tr>
            </thead>
            <tbody>
            <template th:each="s : ${sortedSet.itemList}" th:remove="tag">
                <tr>
                    <td>
                        <div th:id="'status_' + ${s.proxyId}" th:text="${s.host}"></div>
                    </td>
                    <td th:text="${s.port}"></td>
                    <td>
                        <div>
                            <button class="btn btn-secondary spacer spacer-middle" data-bs-toggle="modal"
                                    th:attr="data-bs-target='#edit_dialog_' + ${s.proxyId}">Edit
                            </button>
                            <button th:id="'del_btn_' + ${s.proxyId}"
                                    class="btn btn-secondary del_btn spacer spacer-right">Delete
                            </button>
                            </a>
                            <div style="clear:both"></div>
                        </div>
                    </td>
                </tr>
            </template>
            </tbody>
        </table>
    </div>
    <button class="btn btn-secondary add_btn spacer spacer-bottom"  data-bs-toggle="modal"
            data-bs-target="#add_dialog">Add Proxy Host
    </button>
    <div id="add_dialog" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Proxy</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div th:replace="_res/inc/errors"></div>
                        <form th:action="@{/manage/proxy/saveProxy.ktrl}" method="post" class="save_sys_form_add"
                              autocomplete="off">
                            <input type="hidden" name="_csrf" th:value="${session._csrf}">
                            <input type="hidden" name="systemSelectId" th:value="${systemSelectId}">
                            <table>
                                <tr>
                                    <td>Host Name ( no port )
                                    </td>
                                    <td>
                                        <input type="text" name="proxy.host"
                                               th:value="${proxy.host}"
                                               class="form-control" title="Host Name" size="10"> <span class="error"
                                                                                     th:text="${fieldErrors.get('proxy.host')}"></span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Port
                                    </td>
                                    <td>
                                        <input type="text" name="proxy.port" th:value="${proxy.port}"
                                               class="form-control" title="Proxy Port" size="18"> <span class="error"
                                                                                    th:text="${fieldErrors.get('proxy.port')}"></span>
                                    </td>
                                </tr>
                            </table>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary cancel_btn" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-secondary submit_btn">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <template th:each="s: ${sortedSet.itemList}" th:remove="tag">
        <div th:id="'edit_dialog_' + ${s.proxyId}" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit Rule</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div th:replace="_res/inc/errors"></div>
                            <form th:action="@{/manage/proxy/saveProxy.ktrl}" method="post"
                                  th:id="'save_sys_form_edit_' + ${s.proxyId}">
                                <input type="hidden" name="_csrf" th:value="${session._csrf}">
                                <input type="hidden" name="proxyId" th:value="${s.proxyId}">
                                <input type="hidden" name="systemSelectId" th:value="${systemSelectId}">
                                <table>
                                    <tr>
                                        <td>Host name
                                        </td>
                                        <td>
                                            <input type="text" name="proxy.host" th:value="${s.host}"
                                                   class="form-control" title="Host name" size="10"> <span class="error"
                                                                                         th:text="${fieldErrors.get('s.host')}"></span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Host Port
                                        </td>
                                        <td>
                                            <input type="text" name="proxy.port" th:value="${s.port}"
                                                   class="form-control" title="Host Port"
                                                   size="10"> <span class="error"
                                                                    th:text="${fieldErrors.get('s.port')}"></span>
                                        </td>
                                    </tr>
                                </table>
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary cancel_btn" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-secondary submit_btn">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </template>
    <div id="error_dialog" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h6 class="modal-title" th:text="'System: ' + ${proxy.host}"></h6>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="error" th:text="'Error: ' + ${proxy.errorMsg}"></div>
                        <form id="error_frm">
                            <input type="hidden" name="_csrf" th:value="${session._csrf}">
                            <input type="hidden" name="proxyId" th:value="${proxy.proxyId}">
                            <input type="hidden" name="systemSelectId" th:value="${systemSelectId}">
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary submit_btn">OK</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
