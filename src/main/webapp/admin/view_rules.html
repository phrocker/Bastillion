<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta th:replace="_res/inc/header">

    <script th:inline="javascript">
        /*<![CDATA[*/
        $(document).ready(function () {
            $("#view_btn").button().click(function () {
                $("#viewRules").submit();
            });

            $(".select_frm_btn").button().click(function () {
                $("#select_frm").submit();
            });
            //select all check boxes
            $("#select_frm_systemSelectAll").click(function () {
                if ($(this).is(':checked')) {
                    $(".systemSelect").prop('checked', true);
                } else {
                    $(".systemSelect").prop('checked', false);
                }
            });

            $(".sort,.sortAsc,.sortDesc").click(function () {
                var id = $(this).attr('id')

                var orderDirection = $('#viewRules_sortedSet_orderByDirection');
                if (orderDirection.attr('value') === 'asc') {
                    orderDirection.attr('value', 'desc');
                } else {
                    orderDirection.attr('value', 'asc');
                }

                 $('#viewRules_sortedSet_orderByField').attr('value', id);
                $("#viewRules").submit();

            });
            [# th:if= "${!#strings.isEmpty(sortedSet.orderByField)}"]
                $('#' + [[${sortedSet.orderByField}]]).attr('class', [[${sortedSet.orderByDirection}]]);
            [/]
        });
        /*]]>*/
    </script>
    <title>Bastillion - Manage Rules</title>
</head>

<body>
<div th:replace="_res/inc/navigation"></div>
<div class="container">
    <template th:if="${script == null || script.id == null}" th:remove="tag">
        <h3>Rules</h3>
        <p>Rules</p>
    </template>
    <form th:action="@{/admin/ruleSettings.ktrl}" id="viewRules" method="get">
        <input type="hidden" name="_csrf" th:value="${session._csrf}">
        <input type="hidden" id="viewRules_sortedSet_orderByDirection" name="sortedSet.orderByDirection"
               th:value="${sortedSet.orderByDirection}">
        <input type="hidden" id="viewRules_sortedSet_orderByField" name="sortedSet.orderByField"
               th:value="${sortedSet.orderByField}">
        <input type="hidden" name="script.id" th:if="${script != null && script.id != null}"
               th:value="${script.id}">
        <div th:if="${profileList != null && !profileList.empty}">
            <table>
                <tr>
                    <td class="align_left">
                        <select th:name="'sortedSet.filterMap[' + ${@io.bastillion.manage.db.AuditingRulesDB@FILTER_BY_PROFILE_ID} + ']'"
                                title="Profile" class="form-select view_frm_select">
                            <option value="">- Select Profile -</option>
                            <option th:each="p : ${profileList}" th:value="${p.id}"
                                    th:text="${p.nm}" th:selected="${#strings.equals(sortedSet.filterMap.get(@io.bastillion.manage.db.AuditingRulesDB@FILTER_BY_PROFILE_ID), p.id)}"></option>
                        </select>
                    </td>
                    <td>
                        <div id="view_btn" class="btn btn-secondary">Filter</div>
                    </td>
                </tr>
            </table>
        </div>
    </form>
    <div class="scrollWrapper" th:if="${sortedSet.itemList != null && !sortedSet.itemList.empty}">
            <input type="hidden" name="_csrf" th:value="${session._csrf}">
            <input type="hidden" name="script.id" th:if="${script != null && script.id != null}"
                   th:value="${script.id}">
            <table class="table-striped scrollableTable">
                <thead>
                <tr>
                    <th>
                        <input type="checkbox" id="select_frm_systemSelectAll" name="systemSelectAll"
                               class="systemSelect form-check-input" title="Select All">
                    </th>
                    <th th:id="${@io.bastillion.manage.db.AuditingRulesDB@SORT_BY_NAME}" class="sort">Rule Name</th>
                    <th th:id="${@io.bastillion.manage.db.AuditingRulesDB@SORT_BY_CLASS}"
                        class="sort">Rule Class</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <template th:each="s : ${sortedSet.itemList}" th:remove="tag">
                    <tr>
                        <td>
                            <input type="checkbox" name="ruleSelectId" th:value="${s.id}" class="systemSelect form-check-input"
                                   th:title="${s.displayNm}">
                        </td>
                        <td th:text="${s.displayNm}"></td>
                        <td th:text="${s.ruleClass}"></td>
                        <td><a th:href="'/manage/viewProfileRules.ktrl?rule.id=' + ${s.id} + '&amp;_csrf=' + ${session._csrf}">

                            <button th:id="'role_btn_' + ${s.id}"
                                    class="btn btn-secondary edit_btn spacer spacer-left">Assign Profiles

                            </button>
                        </a></td>
                    </tr>
                </template>
                </tbody>
            </table>
    </div>
    <div class="actionMessage">
        <p class="error">Need to Add rules?
            <template th:if="${#strings.equals(session.userType,'M')}"
                      th:remove="tag">(<a th:href="'../manage/viewRules.ktrl?_csrf=' + ${session._csrf} ">Add Rules</a>)</template>.</p>
    </div>
</div>
</body>

</html>
