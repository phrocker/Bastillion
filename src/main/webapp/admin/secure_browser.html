<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta th:replace="_res/inc/header">
    <script>
        function htmlDecode(input) {
            var doc = new DOMParser().parseFromString(input, "text/html");
            return doc.documentElement.textContent;
        }
        $(document).ready(function () {
            <!-- while this uses innerHTML, this is meant to proxy sites
            -->
            $(document.getElementById("blah")).srcdoc=htmlDecode(document.getElementById("alertWarn").innerHTML);
            document.getElementById("alertWarn").innerHTML = htmlDecode(document.getElementById("alertWarn").innerHTML);
            console.log( document.getElementById("alertWarn").innerHTML );
        });
    </script>
    <style>
        .term-container {
            width: 100%;
            margin: 0;
        }

        .notification {
            width: 100%;
            background: red;
            color: white
        }

        .top {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 999;
            width: 100%;
            height: 23px;
        }


    </style>
    <title>[[${systemOptions.systemLogoName}]] - Proxy</title>
</head>
<body>
<div th:replace="_res/inc/navigation"></div>
<div class="container">
<div>
    <div id="alertWarn">[[${httpResponse}]]</div>
</div>
</div>

<iframe id="blah" style="width:100%;height:100%;" srcdoc=""></iframe>
</body>

</html>
